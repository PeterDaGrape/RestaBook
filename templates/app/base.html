<!DOCTYPE html>

<html>
    <head>
        <title>
            RestaBook -
            {% block title_block %}
                Rest a Book
            {% endblock %}
        </title>
    </head>

    <body>

        <div>
            {% block body_block %}
            {% endblock %}
        </div>

        <div>
            {% block sidebar_block %}
            {% endblock %}
        </div>

        <hr />

        <div>
            <ul>
                {% if user.is_authenticated %}
                <!-- Show these links when the user is logged in -->
                <li><a href="{% url 'app:logout' %}">Logout</a></li>
                {% else %}
                <!-- Show these links when the user is NOT logged in -->
                <li><a href="{% url 'app:register' %}">Sign Up</a></li>
                <li><a href="{% url 'app:login' %}">Login</a></li>
                {% endif %}
                <!-- Outside the conditional statements, ALWAYS show -->
                <li><a href="{% url 'app:index' %}">Index</a></li>
            </ul>
        </div>

    </body>

</html>
