{% extends 'app/base.html' %}

    {{ name }}
{% endblock %}

{% block body_block %}

    <h1> {{ name }}</h1>
    Phone number: {{ phone }}
    Email: {{ email }}

        Address: {{ address }}
    {% endif %}

    <a href="{% url 'app:book_table' restaurant_slug=restaurant.slug %}">Book a Table</a>
{% endblock %}
